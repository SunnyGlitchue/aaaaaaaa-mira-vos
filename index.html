<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

            padding: 10px;

            font-weight: bold;
        }

        }
    </style>
</head>
<body>

        ⚠️ Advertencia: no apto para flasheros
    </div>
    <h1>Clickea la cosa de abajo para flashear</h1>
    <button id="magicButton">hola</button>
    <div id="flashingText">Aaaaaaaaaaaaaaaa mira vos</div>

    <script>
        const button = document.getElementById('magicButton');
        const flashingText = document.getElementById('flashingText');
        
        button.addEventListener('click', () => {
            // el boton se va fiufiu
            button.style.display = 'none';
            
            // el texto hace la inversa
            flashingText.style.display = 'block';
            
            // el fondo flashea al igual que el epileptico de mrd
            let colors = ["red", "blue", "green", "yellow", "purple", "orange"];
            let i = 0;
            setInterval(() => {
                document.body.style.backgroundColor = colors[i];
                i = (i + 1) % colors.length;
            }, 200);
        });
    </script>
